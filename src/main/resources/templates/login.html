<!DOCTYPE html>
 <html  xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <base href="/">
<!--    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <link rel="stylesheet" href="/css/login.css">
    <title>Title</title>
</head>
<body>

<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img style="margin: 30px;" src="img/logo.png"  alt="KARDELEN | DEVICE TRACKER">
        </div>

        <!-- Login Form -->
        <form name="f" th:action="@{/login}" method="post">

            <div th:if="${param.error}" class="border  bg-danger text-white">Invalid username and/or password.</div>
            <div th:if="${param.logout}" class="border bg-success text-white">You have been logged out.</div>
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="username"/>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="password"/>
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
<!--        <div id="formFooter">-->
<!--            <a class="underlineHover" href="#">Forgot Password?</a>-->
<!--        </div>-->

    </div>
</div>
