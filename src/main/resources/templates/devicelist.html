<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--    <link href="https://fonts.cdnfonts.com/css/bombardier" rel="stylesheet">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/deviceList.css">
    <title>Device List</title>
</head>
<body class="">

<div class="loader d-none">Loading...</div>

<form method="post">
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-12 header">
                    <div class="row align-items-center">
<!--                        <h1 class="col-md-6">Device List</h1>-->
<!--                        <img class="col-md-6" src="img/logo.png" alt="KARDELEN">-->
                        <div class="col-md-3 logo-cage">
                            <h1 class="logo-name">KARDELEN</h1>
                            <p class="logo-desc">Muhendislik & Otomasyon</p>
                        </div>

                        <div class="col-md-4">
                            <h1 class="project-name">Device Tracker</h1>

                        </div>

                        <span class="col-md-4 msg-selector d-flex justify-content-end">
                            <div class="form-group row align-items-center" style="margin-bottom: 0px;">
                                <label for="rspnsmsgtp" class="col-sm-auto col-form-label align-items-center msg-selector-txt">Set Next Response:</label>
                                <div class="col-lg-auto align-items-center">
                                    <select id="rspnsmsgtp" name="msg" class="form-control form-control-sm align-items-center msg-selector-dd">
                                        <option value="NOTHING" selected></option>
                                        <option value="MSGPSV">PASSIVE</option>
                                        <option value="MSGACT">ACTIVATE</option>
                                        <option value="MSGRS1">RESTRICTED 1</option>
                                        <option value="MSGRS2">RESTRICTED 2</option>
                                        <option value="MSGRS3">RESTRICTED 3</option>
                                    </select>
                                </div>
                            </div>
                        </span>
                        <span class="col-md-1 d-flex justify-content-end"><button type="submit" class="btn btn-primary" id="submit">submit</button></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 justify-items-center " >
                    <h3><span class="badge badge-primary">total: <span th:text="${totalDevice}"></span></span></h3>
                    <span class="badge badge-success">active: <span th:text="${activeDevice}"></span></span>
                    <span class="badge badge-success">passive: <span th:text="${passiveDevice}"></span></span>
                    <span class="badge badge-warning">r1: <span th:text="${r1Device}"></span></span>
                    <span class="badge badge-danger">r2: <span th:text="${r2Device}"></span></span>
                    <span class="badge badge-dark">r3: <span th:text="${r3Device}"></span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <table class="table table-bordered table-striped table-dark">
            <thead class="sticky" id="thead">
            <tr>
                <th scope="col"><input type="checkbox" id="allDevices" th:value="all" onclick=" checkAllDevices()"></th>
                <th scope="col">NAME</th>
                <th scope="col">GSM</th>
                <th scope="col">CURRENT STATUS</th>
                <th scope="col">NEXT RESPONSE</th>
                <th scope="col">REGISTERED@</th>
                <th scope="col">LAST UPDATE</th>
            </tr>
            </thead>
            <!--  js code-->
        </table>
    </div>
</form>

<div class="sticky col-1"><a href="https://instagram.com/akyptan">@akyptan</a></div>



<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!--custom js-->
<script type="text/javascript" th:src="@{/js/deviceList.js}">

</script>
</html>
